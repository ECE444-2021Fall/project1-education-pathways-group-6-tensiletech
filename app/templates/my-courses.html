      <input type="text" class="search-bar" placeholder="Search..">
      <button class="saved-courses-button" type="button">
        <a href= "{{ url_for('courses.my_courses') }}">Saved Courses</a>
      </button>
      <button class="logout-button" type="button">
        <a href= "{{ url_for('users.logout') }}">Log Out</a>
      </button>
      <div class="course-info-title-box">
        <h1 class="course-info-title">Saved Courses</h1>
      </div>
      <div class="course-info-box">
        {% for course in courses %}
          <p class="saved-courses-list">{{course.name}}
            <button class="more-info-button" type="button">
              <a href= "{{ url_for('courses.course', code = course.courseId) }}">
                More Info
              </a>
            </button>
            <form action="{{ url_for('courses.save_course', code = course.courseId) }}" method="POST">
              <input class="remove-button" type="submit" value="Remove">
            </form>
          </p>
          <hr size="1" class="line">
        {% endfor %}          
      </div>
      </div>
    </body>
