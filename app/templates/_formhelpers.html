{% macro render_field(field) %}
    {{ field.label }} {{ field(**kwargs)|safe }}
{% endmacro %}

{% macro render_textfield(field) %}
    <div class="landing-form-field">
        {{ field(**kwargs)|safe }}
    </div>
{% endmacro %} 

{% macro render_searchtextfield(field) %}
    <div class="search-box">
        {{ field(**kwargs)|safe }}
    </div>
{% endmacro %}
